<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>帮助</title>
    <hdjs/>
    <bootstrap/>
    <style type="text/css">
        body {
            font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Link 友情链接插件</h1>

    <div class="well well-sm">使用方法</div>
    <ul>
        <li>登录后台、安装插件</li>
    </ul>
    <div class="well well-sm">模板标签addon_link_list</div>
    <ul>
        <li>
            <literal>
                &lt;addon_link_list row="2"/&gt;<br/>
                {$field.webname}<br/>
                &lt;/addon_link_list&gt;
            </literal>
        </li>
    </ul>
    <h4>标签属性</h4>
    <ul>
        <li>
            <table class="table2">
                <thead>
                <tr>
                    <td class="w300">属性名</td>
                    <td>说明</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>row</td>
                    <td>条数</td>
                </tr>
                </tbody>
            </table>
        </li>
    </ul>
    <h4>标签字段</h4>
    <ul>
        <li>
            <table class="table2">
                <thead>
                <tr>
                    <td class="w300">字段名</td>
                    <td>说明</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>webname</td>
                    <td>网站名称</td>
                </tr>
                <tr>
                    <td>url</td>
                    <td>网址</td>
                </tr>
                <tr>
                    <td>logo</td>
                    <td>网站Logo</td>
                </tr>
                <tr>
                    <td>email</td>
                    <td>邮箱</td>
                </tr>
                <tr>
                    <td>qq</td>
                    <td>站长QQ</td>
                </tr>
                </tbody>
            </table>
        </li>
    </ul>

</div>

</html>
