<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{$hd.config.webname}</title>
        <meta content="{$hd.config.keywords}" name="keywords" />
        <meta content="{$hd.config.description}" name="description" />
        <link rel="stylesheet" type="text/css" href="__TEMPLATE__/css/css.css" />
    </head>
    <body>
        <!--顶部-->
        <div id="doc">
            <div id="hd">
                <div class="clearfix pagetitle">
                    <h1 class="sitename"><a href="__ROOT__" title=""><img class="ifixpng" src="__TEMPLATE__/img/logo.gif" /></a></h1>
                    <div class="language">
                        <div class="language-inner">
                            &nbsp;
                        </div>
                        <form class="search clearfix" method="post" action="{|U:'Search/Search/search'}">
                            <input id="ipt-keywords" name="search" maxlength="16" class="enter" type="text" value="请输入关键字..." />
                            <button class="btn" type="submit">
                            </button>
                        </form>
                    </div>
                </div>
                <div class="clearfix sitenav">
                    <div class="clearfix menu-main">
                        <ul id="menuSitenav" class="clearfix">
                           <nav>
                                <li>
                                    <a href="{$field.url}" target="_self"><span>{$field.title}</span></a>
                                </li>
                            </nav>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--banner-->
        <div id="banner-block">
            <div class="banner-block-width">
                <div id="sys-banner">
                    <div id="banner-main" class="banner banner-main">
                        <div class="banner-inner">
                        
							<!-- 轮播开始 -->
						   <slide/>
                           <div id="flash">
                           	    <arclist  row='10' cid="13"  titlelen='20'>
                           	    	 <a href="{$field.url}" title="{$field.title}" target="_self"><img src="{$field.thumb}" width="100%" alt="{$field.title}" /></a>
								</arclist>
								<arclist  row='1' cid="10"  titlelen='20'>
                           	    	 <a href="{$field.url}" title="{$field.title}" target="_self"><img src="{$field.thumb}" width="100%" alt="{$field.title}" /></a>
								</arclist>
						   </div>
						   <script type="text/javascript">
                        		$('#flash').slide({
									width:960,
									height:380,
									timeout:2
								})
                           </script>
						<!-- 轮播结束 -->
						
                        </div>
                    </div>
                </div>
            </div>
        </div>
