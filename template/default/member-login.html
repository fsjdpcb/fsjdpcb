<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/less-1.5.0.min.js"></script>

<body>
<div class="header container">
    <a href="#">
        <img src="images/logo.gif"/>
    </a>
</div>
<div class="content container">
    <header>
        <span>求职者注册</span>

        <p>海量名企职位，拓展人脉关系，体验社交招聘，让伯乐主动联系你</p>
        <strong>客户服务邮箱 service@wealink.com</strong>
    </header>
    <article class="row">
        <div class="field col-md-8">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">邮　箱：</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">密　码：</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg">会员登录</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="field col-md-4">
            > 还没有游戏葡萄 账号？ <a href="#">立即注册</a>
        </div>
    </article>
