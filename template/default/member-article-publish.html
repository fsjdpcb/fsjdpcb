<!DOCTYPE html>
<html>
<head>
    <title>仿大前端首页</title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/less-1.5.0.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet/less" href="css/article-publish.less?ver=1.0 "/>
</head>
<body>
<header class="header center-block">
    <h1>
        <a href="#"><img src="images/360-logo.png"/></a>
    </h1>
</header>
<nav class="top-menu">
    <div class="nav center-block">
        <a href="#">首页</a>
        <a href="#">我的文章</a>
        <a href="#">个人主页</a>
    </div>
</nav>
<div class="main center-block">
    <div class="form">
        <div class="user">
            <div class="face">
                <img src="images/face.png"/>
            </div>
            <div class="username">
                <p>后盾向军</p>
                <span class="time">2013-02-12</span>
            </div>
        </div>
        <form>
            <table>
                <tr>
                    <th>简&nbsp;&nbsp;&nbsp;&nbsp;述</th>
                    <td colspan="2">
                        <input type="text" name="title"/>
                    </td>
                </tr>
                <tr>
                    <th>栏&nbsp;&nbsp;&nbsp;&nbsp;目</th>
                    <td colspan="2">
                        <select>
                            <option>PHP</option>
                            <option>Smarty</option>
                            <option>ThinkPHP</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>摘&nbsp;&nbsp;&nbsp;&nbsp;要</th>
                    <td colspan="2">
                        <textarea name="description"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>标&nbsp;&nbsp;&nbsp;&nbsp;签</th>
                    <td>
                        <input type="text" name="title"/>

                    </td>
                    <td>
                        <span>用空格分隔</span>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td colspan="2">
                        <input type="submit" class="btn btn-primary" value="提交"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="help">
        <h1>提示</h1>
        <ul>
            <li>
                在确认提交代码前，请检查标题和内容是否已经填写完整
            </li>
            <li>
                附件需要被打包成ZIP或RAR压缩文件后才能上传
            </li>
            <li>
                标签是可选项，多个标签使用空格分隔
            </li>
        </ul>
    </div>
</div>
</body>
</html>
