<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <hdjs/>
    </head>
    <body>
	<div class="wrap">
		<div class="title-header">温馨提示</div>
		<table class="table2">
			<tbody>
				<tr>
					<td style="color:red;font-weight: bold;font-size:14px;">
						请备份网站数据后更新！
					</td>
				</tr>
				<tr>
					<td>
						没有操作过更新的盾友请登录<a href="http://www.hdphp.com">hdphp.com</a>了解更新知识。
					</td>
				</tr>
			</tbody>
		</table>
		<div class="title-header">更新信息</div>
		<table class="table2">
			<tbody>
				<tr>
					<td>
						本次更新将升级HDCMS至{$hd.config.NEW_VERSION}，请确定你的HDCMS版本低于{$hd.config.NEW_VERSION}
					</td>
				</tr>
			</tbody>
		</table>
		<div class="title-header">鸣谢</div>
		<table class="table2">
			<tbody>
				<tr>
					<td>
						感谢所有后盾网盾友，一如既往对后盾网的支持，我们会带给大家更多优秀的开源产品与高质量学习资源!
					</td>
				</tr>
			</tbody>
		</table>
		<br/>
		<form action="{|U:'update'}" method="post">
			<input type="submit" value="开始更新" class="hd-success"/>
		</form>
	</div>
    </body>
</html>
